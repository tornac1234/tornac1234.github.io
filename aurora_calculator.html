<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Aurora Calculator</title>
  </head>
  <body>
    <h4><a href="index.html">=> Home</a></h4>
    <h1>Aurora Explosion Calculator HOTFIX (Temporary)</h1>
    <div id="inputDiv">
      <h3>
        How much time do you want between the first player joining and aurora's
        explosion ?
      </h3>
      <label for="time_offset_input">Time (in seconds)</label>
      <input
        type="number"
        id="time_offset_input"
        placeholder="e.g. 300 for 5 minutes"
        min="0"
      />
      <h3>Enter the content of your <u>WorldData.json</u> file</h3>
      <textarea id="data_input" rows="20" cols="100"></textarea><br />
      <input type="submit" id="calculate_button" />
      <p id="logger_p"></p>
    </div>
    <div id="outputDiv">
      <h3>Result:</h3>
      <textarea id="data_output" rows="20" cols="100"></textarea>
    </div>

    <script src="js/aurora_calculator.js" type="text/javascript"></script>
    <br />
    <footer>
      Made with love and haste by
      <a href="https://github.com/tornac1234/" target="_BLANK">tornac1234</a>
    </footer>
  </body>
</html>
