<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Base Editor</title>
  </head>
  <body>
    <h4><a href="index.html">=> Home</a></h4>
    <h1>Nitrox Base Editor</h1>

    <div id="inputDiv">
      <h3>Enter the content of your <u>BaseData.json</u> file</h3>
      <textarea id="data_input" rows="20" cols="100"></textarea><br />
      <input type="submit" id="read_button" value="READ CONTENT" />
      <input type="submit" id="modify_button" value="APPLY MODIFICATIONS" />
      <p id="logger_p"></p>
    </div>

    <p id="logger_p_2"></p>

    <div id="toolUI"></div>

    <div id="outputDiv">
      <h3>Result:</h3>
      <textarea id="data_output" rows="20" cols="100"></textarea>
    </div>

    <script src="js/base_fixer.js" type="text/javascript"></script>

    <br />
    <footer>
      Made with love and haste by
      <a href="https://github.com/tornac1234/" target="_BLANK">tornac1234</a>
    </footer>
  </body>
</html>
